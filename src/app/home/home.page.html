<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To-do
    </ion-title>
    <ion-select class="ion-padding-horizontal" interface="popover"
                slot="end" [(ngModel)]="selectedFilter" (ngModelChange)="changeFilter($event)">
      <ion-select-option *ngFor="let type of filters" [value]="type">
        {{type}}
      </ion-select-option>
    </ion-select>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]='true' (ionScrollStart)="scrollStarted()" (ionScrollEnd)="scrollEnded()">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To-do</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list lines="full">
      <app-task-item
        *ngFor="let t of taskService.getFilteredTask(selectedFilter)" [task]="t">
      </app-task-item>
    </ion-list>

  <ion-fab *ngIf="fabIsVisible" [vertical]="verticalFabPosition" horizontal='end' slot='fixed'>
    <ion-fab-button [routerLink]="['task']" >
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
